<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb, #2575fc); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .dashboard-container { background-color: #fff; padding: 40px 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        p { margin-bottom: 25px; font-size: 16px; }
        a { display: inline-block; padding: 10px 20px; background-color: #2575fc; color: white; border-radius: 8px; text-decoration: none; transition: background-color 0.3s ease; }
        a:hover { background-color: #6a11cb; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <p id="userInfo">Loading user info...</p>
        <a href="welcome.html">Go to Welcome Page</a>
    </div>

    <script>
        const userStr = localStorage.getItem('user');
        let user = null;

        if (userStr && userStr !== "undefined" && userStr !== "null") {
            try { user = JSON.parse(userStr); } 
            catch { user = null; }
        }

        const userInfo = document.getElementById('userInfo');

        if (user && user.name && user.email) {
            userInfo.innerText = `Logged in as: ${user.name} `;
        } else {
            // No user -> redirect to welcome page
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
